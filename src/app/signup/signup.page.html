    <ion-item>
      <!-- <ion-input placeholder="Username" type="text" id="name" name="name" required></ion-input> -->
      <ion-input placeholder="Username" type="text" formControlName="name" id="name" required></ion-input>
        <small class="alert-danger" *ngIf="name.invalid && name.touched">Please enter your first name</small>
        <small class="alert-danger" *ngIf="name.invalid && name.touched && name.errors['minlength']">You must add at least 5 characters</small>

    <ion-item>
      <ion-input placeholder="Email" type="email" formControlName="email" id="email" required></ion-input>
        <small class="alert-danger" *ngIf="email.invalid && email.touched">Please enter your email</small>
        <small class="alert-danger" *ngIf="email.invalid && email.touched && email.errors['email']">Email address is invalid</small>

    </ion-item>
    <ion-item>
